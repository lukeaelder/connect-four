<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<h1 class = "topmenu">Connect 4</h1>
<div class="buttons topmenu">
  <button class = "settingsbutton">Game Settings</button>
  <button class = "startbutton">Start Game</button>
</div>

<div class="settingsmenu">
  <div>
    <input type="number" class="boardwidth" min="1" max="20" placeholder="Board Width (max 20)">
    <input type="number" class="boardheight" min="1" max="20" placeholder="Board Height (max 20)">
  </div>
  <div class="playercolors">
    <p>P1 Color -></p>
    <input type="color" class="p1colorinput" value="#FF0000">
    <input type="color" class="p2colorinput" value="#0000FF">
    <p><- P2 Color</p>
  </div>
</div>

<h3></h3>

<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
